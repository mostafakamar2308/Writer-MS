<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منة سامح | الرئيسية</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="entry-cover"></div>
    <header>
      <div class="logo">
        <img src="./logo-black.png" alt="" width="90px" />
      </div>
      <nav>
        <a href="#"> الرئيسية <span></span></a>
        <a href="#myWorld">كتبى <span></span></a>
        <a href="#">عنى <span></span></a>
        <a href="#" class="connect-me-link">تواصل معى <span></span></a>
      </nav>
    </header>
    <main>
      <section class="intro">
        <section class="intro-content">
          <div class="intro-text">
            <h1>
              أنا <span class="special-text">منة سامح</span>
              <span class="cover"></span>
            </h1>
            <h2>روائية تعيش في <span class="cover"></span></h2>
            <h2>
              <span class="special-text" id="special-world">عالمها الخاص</span>
              <span class="cover"></span>
            </h2>
          </div>

          <lottie-player
            class="intro-images"
            src="./new-animation.json"
            background="transparent"
            speed="1"
            style="width: 50%; height: 50%"
            loop
            autoplay
          ></lottie-player>
        </section>
        <div class="intro-btns">
          <a href="#myWorld">خذ جولة في عالمى</a>
          <a href="#add-to-my-world">أضف إلى عالمى</a>
        </div>
      </section>
      <section class="myWorld" id="myWorld">
        <h1>My World</h1>
        <canvas id="bg-canvas"></canvas>
      </section>
      <section class="add-to-my-world" id="add-to-my-world">
        <h1>Add To my World</h1>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
